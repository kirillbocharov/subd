{% load static %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/css/styleSign.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Registration <span style="float:right;"><a href="/">go back</a></span></h3>
                </div>
                <div class="panel-body">
                    <form role="form" method="post">
                        {% csrf_token %}

                        <div class="form-group">
                            <input type="text" name="login" id="login" class="form-control input-sm" placeholder="Username">
                        </div>

                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email">
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
                                </div>
                            </div>
                        </div>
                        {% if errors %}
                            <ul class="errors">
                                {% for error in errors %}
                                    <li class="errors">{{ error }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                        <input type="submit" value="Register" class="btn btn-primary btn-block">

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
